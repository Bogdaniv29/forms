<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <ul class="header__list">
        <li class="header__item">
          <a href="" class="header__link current">home</a>
        </li>
        <li class="header__item">
            <a href="#about" class="header__link">about</a>
        </li>
        <li class="header__item">
          <a href="#projects" class="header__link">projects</a>
        </li>
        <li class="header__item">
          <a href="#contacts" class="header__link">contacts</a>
          <ul class="submenu">
            <li class="submenu__item">
              <a href="#" class="submenu__link">Телефон</a>
            </li>
            <li class="submenu__item">
              <a href="#" class="submenu__link">Емейл</a>
            </li>
          </ul>
        </li>
      </ul>
    </header>
    <main>
      <section class="hero">
        <div class="hero__thumb-right hero__thumb">
          <img src="./pianocb.jpg" alt="photo" class="hero__left-image" />
        </div>
        <div class="hero__thumb-left hero__thumb">
          <img src="./catcb.jpg" alt="cat" class="hero__right-image" />
        </div>
        <button class="btn-open" data-modal-open>Відкрити модалку</button>
      </section>
      <section class="section" id="about">
        <div class="slide__menu">
          <p class="slide__menu__title">Відкрити каталог</p>
          <ul class="slide__menu__list">
            <li class="slide__menu_item">home</li>
            <li class="slide__menu_item">contacts</li>
          </ul>
        </div>
      </section>
      <section class="section" id="projects">   
      </section>
      <section class="section" id="contacts">   
      </section>
    </main>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="close__btn" data-modal-close>
          <svg class="close__icon">
            <use href="./icons/spryt.svg#icon-close"></use>
          </svg>
        </button>
        <form class="form">
          <h1 class="modal__title">Reach out to us!</h1>
          <label class="modal__label" for="">
            <input placeholder="Your name" class="modal__input" type="text" />
          </label>
          <label class="modal__label" for="">
            <input placeholder="Your e-mail" class="modal__input" type="text" />
          </label>
          <label placeholder="Your message" class="modal__label" for="">
            <textarea
              class="modal__input"
              name="message"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </label>
          <button class="modal-button" type="submit">Send message</button>
        </form>
      </div>
    </div>

    <script src="./modal.js"></script>
  </body>
</html>
